version: 2
jobs:
  build:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run: swift build -Xswiftc "-target" -Xswiftc "x86_64-apple-macosx10.13"
      - run: xcodebuild clean test -project AtlasCore.xcodeproj -scheme AtlasCore-Package -sdk macosx10.13 -destination "platform=OS X,arch=x86_64" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -quiet
